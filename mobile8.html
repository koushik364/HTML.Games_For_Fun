<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        canvas {
            background-color: #87cefa;
            border: 2px solid black;
        }

        .game-info {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: white;
        }

        .button {
            background-color: #ff5733;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            bottom: 20px;
        }

        .button:hover {
            background-color: #ff4515;
        }
    </style>
</head>
<body>
    <a href="https://koushik364.github.io/games">home</a>
    <div class="game-info">
        Score: <span id="score">0</span>
    </div>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <button class="button" id="startButton">Start Game</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const startButton = document.getElementById('startButton');

        // Game Variables
        let player, obstacles, score, gameInterval, gravity, jumpForce;
        let isGameRunning = false;

        // Player Object
        function createPlayer() {
            return {
                x: 50,
                y: canvas.height - 100,
                width: 40,
                height: 60,
                speed: 5,
                velocityY: 0,
                jumping: false
            };
        }

        // Obstacle Object
        function createObstacle() {
            return {
                x: canvas.width,
                y: canvas.height - 80,
                width: 40 + Math.random() * 50,
                height: 40 + Math.random() * 30,
                speed: 4 + Math.random() * 2
            };
        }

        // Setup and start game
        function startGame() {
            player = createPlayer();
            obstacles = [];
            score = 0;
            gravity = 0.7;
            jumpForce = -15;
            isGameRunning = true;
            startButton.style.display = 'none';
            gameInterval = setInterval(gameLoop, 1000 / 60); // 60 FPS
        }

        // Game Loop
        function gameLoop() {
            updateGame();
            renderGame();
        }

        // Update Game Mechanics
        function updateGame() {
            // Apply gravity to player
            if (player.y < canvas.height - player.height) {
                player.velocityY += gravity;  // Apply gravity if not on ground
            } else {
                player.velocityY = 0;  // Stop downward movement when on ground
                player.y = canvas.height - player.height;
                player.jumping = false;
            }

            player.y += player.velocityY;  // Move player by vertical speed

            // Move obstacles
            obstacles.forEach(obstacle => {
                obstacle.x -= obstacle.speed;
                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(obstacles.indexOf(obstacle), 1);
                    score++;
                    updateScore();
                }
            });

            // Check collision with obstacles
            for (let i = 0; i < obstacles.length; i++) {
                const obs = obstacles[i];
                if (player.x + player.width > obs.x && player.x < obs.x + obs.width &&
                    player.y + player.height > obs.y) {
                    endGame();
                    break;
                }
            }

            // Generate new obstacles
            if (Math.random() < 0.02) {
                obstacles.push(createObstacle());
            }
        }

        // Render the Game (Draw everything)
        function renderGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);  // Clear canvas

            // Draw the player
            ctx.fillStyle = '#ff6347';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw the obstacles
            ctx.fillStyle = '#228b22';
            obstacles.forEach(obstacle => {
                ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
            });
        }

        // Update Score
        function updateScore() {
            scoreDisplay.textContent = score;
        }

        // End Game
        function endGame() {
            clearInterval(gameInterval);
            isGameRunning = false;
            alert(`Game Over! Final Score: ${score}`);
            startButton.style.display = 'block';
        }

        // Player Jump
        function jump() {
            if (!player.jumping) {
                player.velocityY = jumpForce;
                player.jumping = true;
            }
        }

        // Event Listeners for Mobile Input (Touch Event)
        canvas.addEventListener('touchstart', (e) => {
            if (!isGameRunning) return; // Don't jump before the game starts
            jump();
        });

        // Start Button Click Event
        startButton.addEventListener('click', () => {
            if (!isGameRunning) {
                startGame();
            }
        });

        // Start the Game when the page loads
        startButton.style.display = 'block';
    </script>
</body>
</html>
