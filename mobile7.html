<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole Game</title>
    <style>
        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
        }

        .hole {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            border-radius: 50%;
            position: relative;
        }

        .mole {
            width: 50px;
            height: 50px;
            background-color: brown;
            border-radius: 50%;
            position: absolute;
            top: 25px;
            left: 25px;
            display: none;
        }

        .score {
            position: absolute;
            top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <a href="https://koushik364.github.io/games">home</a>
    <div class="score" id="score">Score: 0</div>
    <div class="grid" id="grid">
        <div class="hole" id="hole1"><div class="mole" id="mole1"></div></div>
        <div class="hole" id="hole2"><div class="mole" id="mole2"></div></div>
        <div class="hole" id="hole3"><div class="mole" id="mole3"></div></div>
        <div class="hole" id="hole4"><div class="mole" id="mole4"></div></div>
        <div class="hole" id="hole5"><div class="mole" id="mole5"></div></div>
        <div class="hole" id="hole6"><div class="mole" id="mole6"></div></div>
        <div class="hole" id="hole7"><div class="mole" id="mole7"></div></div>
        <div class="hole" id="hole8"><div class="mole" id="mole8"></div></div>
        <div class="hole" id="hole9"><div class="mole" id="mole9"></div></div>
    </div>

    <script>
        let score = 0;
        let moles = document.querySelectorAll('.mole');
        let holes = document.querySelectorAll('.hole');
        let timer;

        function randomMole() {
            const randomIndex = Math.floor(Math.random() * 9);
            moles.forEach(mole => mole.style.display = 'none');
            moles[randomIndex].style.display = 'block';
        }

        function startGame() {
            timer = setInterval(randomMole, 1000);
        }

        function stopGame() {
            clearInterval(timer);
            alert('Game Over! Your Score: ' + score);
        }

        function whackMole(event) {
            if (event.target.classList.contains('mole')) {
                score++;
                document.getElementById('score').textContent = `Score: ${score}`;
                event.target.style.display = 'none';
            }
        }

        holes.forEach(hole => hole.addEventListener('click', whackMole));

        setTimeout(stopGame, 30000);
        startGame();
    </script>
</body>
</html>
