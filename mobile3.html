<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #e4fde1, #d7e1ec);
            display: flex;
            flex-direction: column;
            justify-content: center;
            color: #2c3e50;
        }

        h1 {
            color: #34495e;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            width: 250px;
            margin-bottom: 10px;
            outline: none;
            transition: border 0.3s ease;
        }

        input:focus {
            border-color: #3498db;
        }

        button {
            padding: 10px 25px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #1abc9c;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #16a085;
        }

        p#feedback {
            font-size: 1.4rem;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .success {
            color: #27ae60;
        }

        .error {
            color: #e74c3c;
        }

        .neutral {
            color: #f39c12;
        }
    </style>
</head>
<body>
    <a href="http://127.0.0.1:3000/website with games/my_games_main">home</a>
    <h1>Guess the Number</h1>
    <p>I'm thinking of a number between 1 and 100. Can you guess it?</p>
    <input type="number" id="guessInput" placeholder="Enter your guess">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="feedback"></p>

    <script>
        const numberToGuess = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = parseInt(document.getElementById('guessInput').value);
            attempts++;

            const feedbackElement = document.getElementById('feedback');
            if (userGuess === numberToGuess) {
                feedbackElement.textContent = `🎉 You guessed it in ${attempts} attempts! The number was ${numberToGuess}.`;
                feedbackElement.className = 'success';
            } else if (userGuess < numberToGuess) {
                feedbackElement.textContent = '⬆️ Too low. Try again!';
                feedbackElement.className = 'neutral';
            } else {
                feedbackElement.textContent = '⬇️ Too high. Try again!';
                feedbackElement.className = 'neutral';
            }
        }
    </script>
</body>
</html>
